<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Highlighter Settings</title>
    <link rel="stylesheet" type="text/css" href="https://miro.com/app/static/styles.1.0.css"/>

    <script
            src="https://browser.sentry-cdn.com/6.14.0/bundle.min.js"
            integrity="sha384-1FVbcJ5cSGdCrMNyUndHGSl0WlS+Cq5zaYdfnVF7NqkkQpU+7plvm0NomKbzcD//"
            crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
        Sentry.init({
            dsn: 'https://af5a66fee3174f318ab6c6ccf6ae2071@sentry.io/1831923',
            release: 'miro-code-highlighter@<%= htmlWebpackPlugin.options.templateParameters.version %>'
        });
    </script>
    <script type="text/javascript" src="https://miro.com/app/static/sdk.1.1.js"></script>
</head>
<body>
<div style="padding: 20px 10px">
    <a href="javascript:miro.board.ui.closeModal();" style="position: absolute; right: 20px; top: 10px;">close</a>
    <h1>Code Highlighter Settings</h1>
    <section id="languages" style="padding: 10px; line-height: 58px; text-align: center;">
    </section>
    <section id="themes" style="padding: 10px; line-height: 58px; text-align: center;">
        <span class="miro-h2">Theme </span>
        <select id="themes_select" class="miro-select miro-select--secondary">
        </select>
    </section>
    <br />
    <section style="text-align: center">
        <a href="feedback.html">
            <span class="miro-p-small">feedback</span>
        </a>
    </section>
</div>
</body>
</html>

<% htmlWebpackPlugin.files.js.forEach(function(file) { %>
<script type="text/javascript" src="<%= file %>?v<%= htmlWebpackPlugin.options.templateParameters.version %>"></script>
<% }) %>

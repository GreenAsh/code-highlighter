<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://miro.com/app/static/styles.1.0.css"/>
    <title>Install code syntax highlighting Miro Plugin</title>
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div style="width: 700px; text-align: left">
    <p>
        <span class="miro-h2">Code syntax highlighter for miro.com</span><br/><br />
        <a href="https://miro.com/oauth/authorize/?response_type=code&client_id=3074457347020676712&redirect_uri=%2Fconfirm-app-install%2F">
            <button class="miro-btn miro-btn--primary miro-btn--medium">Install</button>
        </a><br /><br />
        <a href="https://github.com/GreenAsh/code-highlighter/">source code</a>
    </p>
    <div class="miro-h1">How to use plugin</div>
    <p>
        <span class="miro-p-large">Usage: select widgets and press the plugin icon in the bottom bar</span><br />
        <img src="docs/img/help_highlight_selection.gif" width="100%" />
    </p>
    <p>
        <span class="miro-p-large">Settings: click the plugin icon in the bottom toolbar without widget selection</span><br />
        <img src="docs/img/help_open_settings.gif" width="100%" />
    </p>
</div>
</body>
</html>
